<!DOCTYPE html>
<html lang="en-US">
    <body>
        <p>Enter Number </p>
        <input type="text" id="my_input">
        <button onclick="findFactorial()">Compute Factorial</button>
        <p id="answer_section"></p>
    </body>
<script>
    /*let num1 = prompt("Enter first number")
    let num2 = prompt("Enter second number")
    let ans = num1 * num2
    alert('The answer is ' + ans)*/

    //let input_num = prompt("Solve for factorial of: ")
    const factorialx =(n)=>{
        if (n===0 || n===1){
            return 1;
        }else{
            let factorial_result = 1;
            for (let i =2; i<= n; i++){
                factorial_result *= i;
            }
            return factorial_result;
        }
    }
const findFactorial=()=>{ 
    let input_num = document.getElementById("my_input").value;
    let result = factorialx(input_num);
    //alert('The factorial is ' + result)
    document.getElementById("answer_section"). innerHTML=('The factorial is ' + result)
}
</script>
</html>
